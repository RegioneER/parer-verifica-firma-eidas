apiVersion: template.openshift.io/v1
kind: Template
labels:
  app: verificafirma-eidas
  template: verificafirma-eidas-springboot
metadata:
  annotations:
    description: |-
      Template microservizio verifica firma eIDAS (https://gitlab.ente.regione.emr.it/parer/okd/verificafirma-eidas.git)
    iconClass: icon-spring
    openshift.io/display-name: Microservice EIDAS 
    openshift.io/documentation-url: https://gitlab.ente.regione.emr.it/parer/okd/verificafirma-eidas
    openshift.io/long-description: Il template fornisce la creazione del microservizio verifica firma eIDAS
    openshift.io/provider-display-name: Parer (Regione Emilia Romagna)
    openshift.io/support-url: https://gitlab.ente.regione.emr.it/parer
    tags: springboot,eidas
    template.openshift.io/bindable: "false"
  name: verificafirma-eidas-springboot
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: verificafirma-eidas-secrets
  stringData:
    admin-password: ${ADMIN_PASSWORD}
    admin-user: ${ADMIN_USER}
    database-url: ${DB_URL}
    database-password: ${DB_PASSWORD}
    database-user: ${DB_USER}
  type: Opaque
- apiVersion: v1
  kind: Secret
  data:
    .dockerconfigjson: eyJhdXRocyI6eyJyZWdpc3RyeS5lbnRlLnJlZ2lvbmUuZW1yLml0L3BhcmVyLyI6eyJ1c2VybmFtZSI6Im9rZF9kZXBsb3kiLCJwYXNzd29yZCI6IlhUWkJ5V1lBQnZ4UVVMOFdreHFxIiwiZW1haWwiOiJnaXRsYWJAZGVwbG95LmxvY2FsIn19fQ==
  metadata:
    name: gitlab-registry-token
  type: kubernetes.io/dockerconfigjson
- apiVersion: v1
  kind: ConfigMap
  data:
    application-${PROFILE}.yaml: |-
      server:
        port: 8080
        tomcat:
          accesslog:
            enabled: false      
            directory: /dev
            prefix: stdout
            buffered: false
            suffix:
            file-date-format:
            #accept-count: 200
            #threads:
            #  max: 300
      spring:
        #profiles:
          #active: prod
        security: 
          user:
          name: ${ADMIN_USER}
          password: ${ADMIN_PWD}
          roles: ADMIN
        datasource:
          url: ${DB_URL}
          driver-class-name: oracle.jdbc.OracleDriver
          username: ${DB_USER}
          password: ${DB_PASSWORD}
          #data: file:/<path>/data.sql
          hikari:
            auto-commit: false
            minimum-idle: 5
            maximum-pool-size: 15
            pool-name: ParerEidasHikariPool
            idle-timeout: 120000
            max-lifetime: 120000          
        jpa:
          database-platform: org.hibernate.dialect.Oracle12cDialect
          show_sql: false
          hibernate:
            max_fetch_depth: 3
            ddl-auto: update
            hbm2ddl:
              auto: update
        main:
          allow-bean-definition-overriding: true
      # gestione actuators
      management:
        endpoint: 
          health:
          show-details: when_authorized    
        endpoints:
        web: 
          exposure: 
            include: health
      logging:
        config: file:./config/logback.xml
      servlet:
        multipart:
          max-file-size: 2GB
          max-request-size: 2GB                            
    logback.xml: |-
      <configuration>
          <appender name="CONSOLE" class="ch.qos.logback.core.ConsoleAppender">
              <layout class="ch.qos.logback.classic.PatternLayout">
                  <Pattern>
                      %d %-5p [%c] \(%t\) [%X{uuid}] %m %replace(%ex){'[\r\n]+', '\\n'}%nopex%n
                  </Pattern>
              </layout>
          </appender>
          
          <logger name="eu.europa.esig.dss.tsl.job" level="info" additivity="false">
          <appender-ref ref="CONSOLE"/> 
          </logger>
          <logger name="eu.europa.esig.dss" level="error" additivity="false">
              <appender-ref ref="CONSOLE"/> 
          </logger> 
          <logger name="org.springframework" level="off" additivity="false">
              <appender-ref ref="CONSOLE"/> 
          </logger> 
          <logger name="org.apache" level="off" additivity="false">
              <appender-ref ref="CONSOLE"/> 
          </logger> 
          <logger name="it.eng.parer.eidas" level="info" additivity="false">
              <appender-ref ref="CONSOLE"/> 
          </logger> 
          <logger name="org.hibernate" level="off" additivity="false">
              <appender-ref ref="CONSOLE"/> 
          </logger>      
          <logger name="com.sun.xml.bind" level="off" additivity="false">
              <appender-ref ref="CONSOLE"/> 
          </logger>  
          <logger name="javax.xml.bind" level="off" additivity="false">
              <appender-ref ref="CONSOLE"/> 
          </logger>  
          <logger name="com.zaxxer" level="info" additivity="false">
              <appender-ref ref="CONSOLE"/> 
          </logger>  
                    
          <root level="info">
              <appender-ref ref="CONSOLE"/>
          </root>
      </configuration>    
  metadata:
    name: verificafirma-eidas-config 
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: verificafirma-eidas
      expose: "true"
    name: verificafirma-eidas
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: verificafirma-eidas
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      haproxy.router.openshift.io/timeout: 10m
    name: verificafirma-eidas
  spec:
    port:
      targetPort: http
    tls:
      termination: edge
    to:
      kind: Service
      name: verificafirma-eidas
      weight: 100
    wildcardPolicy: None
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: verificafirma-eidas
      group: it.eng.parer
      gl_log_application: eidas
      gl_tags: ${AMBIENTE}
    name: verificafirma-eidas
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: verificafirma-eidas
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
      resources:
        limits:
          cpu: 100m
          memory: 100Mi        
        maxUnavailable: 25%
        timeoutSeconds: 3600
        updatePeriodSeconds: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: verificafirma-eidas
          group: it.eng.parer
          gl_log_application: eidas
          gl_tags: ${AMBIENTE}          
      spec:
        containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: AB_JOLOKIA_OFF
              value: 'true'
            - name: TZ
              value: Europe/Rome
            - name: ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: verificafirma-eidas-secrets
                  key: admin-user
            - name: ADMIN_PWD
              valueFrom:
                secretKeyRef:
                  name: verificafirma-eidas-secrets
                  key: admin-password
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: verificafirma-eidas-secrets
                  key: database-url                  
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: verificafirma-eidas-secrets
                  key: database-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: verificafirma-eidas-secrets
                  key: database-password
            - name: LANG
              value: en_US.UTF-8
            - name: JAVA_OPTS_APPEND
              value: >-
                -Dspring.profiles.active=${PROFILE} -XX:+UnlockExperimentalVMOptions 
                -XX:+UseContainerSupport -Dsun.zip.disableMemoryMapping=true
                -Dcom.sun.management.jmxremote=true
                -Dcom.sun.management.jmxremote.port=3000
                -Dcom.sun.management.jmxremote.rmi.port=3001
                -Djava.rmi.server.hostname=127.0.0.1
                -Dcom.sun.management.jmxremote.authenticate=false
                -Dcom.sun.management.jmxremote.ssl=false
            - name: JAVA_MAX_MEM_RATIO
              value: '90'
            - name: JAVA_INITIAL_MEM_RATIO
              value: '40'
          image: ${REGISTRY}:${IMGTAG}
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 180
          name: verificafirma-eidas
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 180
          resources:
            limits:
              cpu: 800m
              memory: 2500Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /etc/verificafirma-eidas/config
            name: verificafirma-eidas-config
            readOnly: true
        dnsPolicy: ClusterFirst
        imagePullSecrets:
        - name: gitlab-registry-token
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30      
        volumes:
        - configMap:
            defaultMode: 420
            name: verificafirma-eidas-config
          name: verificafirma-eidas-config
    test: false
    triggers:
    - type: ConfigChange
parameters:
- description: Registry immagine da utilizzare
  displayName: registry
  name: REGISTRY
  required: false
  value: registry.ente.regione.emr.it/parer/okd/verifica-firma-eidas
- description: Nome dal tag dell'immagine da utilizzare (default latest)
  displayName: imagetag
  name: IMGTAG
  required: false
  value: latest
- description: Nome dell'ambiente o namespace (e.g. svil/pre/test/prod)
  displayName: ambiente
  name: AMBIENTE
  required: true
- description: Nome utente per accesso interfaccia web.
  displayName: Nome utente per accesso interfaccia web
  name: ADMIN_USER
  value: admin  
- description: Password per accesso interfaccia web.
  displayName: Password per accesso interfaccia web
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: ADMIN_PASSWORD
- description: URL database.
  displayName: URL database
  required: true
  name: DB_URL
- description: Nome utente per accesso db.
  displayName: Nome utente per accesso db
  name: DB_USER
  value: eidasdb
- description: Password per accesso db.
  displayName: Password per accesso db
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: DB_PASSWORD
- description: Nome profilo springboot
  displayName: Nome profilo springboot
  name: PROFILE
  required: true 
